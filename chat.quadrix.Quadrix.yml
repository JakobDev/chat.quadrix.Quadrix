app-id: chat.quadrix.Quadrix
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
modules:
  - name: quadrix
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://quadrix.chat/releases/deb/amd64/quadrix_1.0.0_amd64.deb
        sha256: 822a7ac37db6611056a72211368bb0a80966ae413cf6d0ca2ca7c5032dabe8b9
      - type: file
        only-arches:
          - aarch64
        url: https://quadrix.chat/releases/deb/arm64/quadrix_1.0.0_arm64.deb
        sha256: 77fe45d1a6cabaf5571b291eec1321702c612567143a961b2d182e65abe74e4b
      - type: file
        path: chat.quadrix.Quadrix.metainfo.xml
      - type: file
        path: chat.quadrix.Quadrix.desktop
      - type: file
        path: chat.quadrix.Quadrix.svg
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/Quadrix/quadrix "$@"
    build-commands:
      - ar x quadrix_*.deb
      - rm quadrix_*.deb
      - tar xf data.tar.xz
      - mv opt/* "/app/Quadrix"
      - install -Dm0755 -t /app/bin/ run.sh
      - install -Dm0644 chat.quadrix.Quadrix.desktop /app/share/applications/chat.quadrix.Quadrix.desktop
      - install -Dm0644 chat.quadrix.Quadrix.metainfo.xml /app/share/metainfo/chat.quadrix.Quadrix.metainfo.xml
      - install -Dm0644 chat.quadrix.Quadrix.svg /app/share/icons/chat.quadrix.Quadrix.svg