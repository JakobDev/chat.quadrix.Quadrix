app-id: chat.quadrix.Quadrix
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
modules:
  - name: quadrix
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://quadrix.chat/releases/deb/amd64/quadrix_0.9.0_amd64.deb
        sha256: fe8ba43456731087be475f82b24d2bbfcd87cd18372565aeaf2d55f5139a40e8
      - type: file
        only-arches:
          - aarch64
        url: https://quadrix.chat/releases/deb/arm64/quadrix_0.9.0_arm64.deb
        sha256: a121ce1b67816dcf87eb6dfed6f196e057c11e540080c8185838e47baff4f61b
      - type: file
        path: chat.quadrix.Quadrix.metainfo.xml
      - type: file
        path: chat.quadrix.Quadrix.desktop
      - type: file
        path: chat.quadrix.Quadrix.svg
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/Quadrix/quadrix "$@"
    build-commands:
      - ar x quadrix_*.deb
      - rm quadrix_*.deb
      - tar xf data.tar.xz
      - mv opt/* "/app/Quadrix"
      - install -Dm0755 -t /app/bin/ run.sh
      - install -Dm0644 chat.quadrix.Quadrix.desktop /app/share/applications/chat.quadrix.Quadrix.desktop
      - install -Dm0644 chat.quadrix.Quadrix.metainfo.xml /app/share/metainfo/chat.quadrix.Quadrix.metainfo.xml
      - install -Dm0644 chat.quadrix.Quadrix.svg /app/share/icons/chat.quadrix.Quadrix.svg