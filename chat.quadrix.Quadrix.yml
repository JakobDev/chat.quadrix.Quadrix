app-id: chat.quadrix.Quadrix
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
modules:
  - name: quadrix
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://quadrix.chat/releases/deb/amd64/quadrix_1.0.4_amd64.deb
        sha256: 7328c9032530d6c2257c387059954ff55a5591fec992bb0b2044d4e229f8e0af
      - type: file
        only-arches:
          - aarch64
        url: https://quadrix.chat/releases/deb/arm64/quadrix_1.0.4_arm64.deb
        sha256: 83a77ad93933a18230d62fadfafbe8818e2d541f807424b7c5badfce2030d248
      - type: file
        path: chat.quadrix.Quadrix.metainfo.xml
      - type: file
        path: chat.quadrix.Quadrix.desktop
      - type: file
        path: chat.quadrix.Quadrix.svg
      - type: script
        dest-filename: run.sh
        commands:
          - if [ "${XDG_SESSION_TYPE}" == "wayland" ]; then
          - zypak-wrapper.sh /app/Quadrix/quadrix --enable-features=UseOzonePlatform --ozone-platform=wayland "$@"
          - else
          - zypak-wrapper.sh /app/Quadrix/quadrix "$@"
          - fi
    build-commands:
      - ar x quadrix_*.deb
      - rm quadrix_*.deb
      - tar xf data.tar.xz
      - mv opt/* "/app/Quadrix"
      - install -Dm0755 -t /app/bin/ run.sh
      - install -Dm0644 chat.quadrix.Quadrix.desktop /app/share/applications/chat.quadrix.Quadrix.desktop
      - install -Dm0644 chat.quadrix.Quadrix.metainfo.xml /app/share/metainfo/chat.quadrix.Quadrix.metainfo.xml
      - install -Dm0644 chat.quadrix.Quadrix.svg /app/share/icons/chat.quadrix.Quadrix.svg