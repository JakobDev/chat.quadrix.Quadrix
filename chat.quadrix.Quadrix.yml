app-id: chat.quadrix.Quadrix
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
modules:
  - name: quadrix
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://quadrix.chat/releases/deb/amd64/quadrix_1.2.5_amd64.deb
        sha256: a91280db2ba1fc6694b482df47ce1289cf005d6a518d9041d3c3bb8daf7777b2
      - type: file
        only-arches:
          - aarch64
        url: https://quadrix.chat/releases/deb/arm64/quadrix_1.2.5_arm64.deb
        sha256: 5da7a6223d1fc8973d97413324a8b0f86ecc1f2306226a05ad7d07f6b40e1355
      - type: file
        path: chat.quadrix.Quadrix.metainfo.xml
      - type: file
        path: chat.quadrix.Quadrix.desktop
      - type: file
        path: chat.quadrix.Quadrix.svg
      - type: script
        dest-filename: run.sh
        commands:
          - if [ "${XDG_SESSION_TYPE}" == "wayland" ] && [ "${XDG_SESSION_DESKTOP}" == "phosh" || "${XDG_SESSION_DESKTOP}" == "swmo" || "${XDG_SESSION_DESKTOP}" == "kde" ]; then
          - zypak-wrapper.sh /app/Quadrix/quadrix --enable-features=UseOzonePlatform --ozone-platform=wayland "$@"
          - else
          - zypak-wrapper.sh /app/Quadrix/quadrix "$@"
          - fi
    build-commands:
      - ar x quadrix_*.deb
      - rm quadrix_*.deb
      - tar xf data.tar.xz
      - mv opt/* "/app/Quadrix"
      - install -Dm0755 -t /app/bin/ run.sh
      - install -Dm0644 chat.quadrix.Quadrix.desktop /app/share/applications/chat.quadrix.Quadrix.desktop
      - install -Dm0644 chat.quadrix.Quadrix.metainfo.xml /app/share/metainfo/chat.quadrix.Quadrix.metainfo.xml
      - install -Dm0644 chat.quadrix.Quadrix.svg /app/share/icons/chat.quadrix.Quadrix.svg