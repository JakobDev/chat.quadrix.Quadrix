app-id: chat.quadrix.Quadrix
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
modules:
  - name: quadrix
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://quadrix.chat/releases/deb/amd64/quadrix_0.7.7_amd64.deb
        sha256: 67a043773a14ee143a9efe9416bcb412a174483326c1211aa8e2789cbc002c31
      - type: file
        only-arches:
          - aarch64
        url: https://quadrix.chat/releases/deb/arm64/quadrix_0.7.7_arm64.deb
        sha256: dbb4ea5a53b63fafadc8170696eb7900284cbfc2401b6e28c93ba728f341c3a3
      - type: file
        path: chat.quadrix.Quadrix.metainfo.xml
      - type: file
        path: chat.quadrix.Quadrix.desktop
      - type: file
        path: chat.quadrix.Quadrix.svg
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/Quadrix/quadrix "$@"
    build-commands:
      - ar x quadrix_*.deb
      - rm quadrix_*.deb
      - tar xf data.tar.xz
      - mv opt/* "/app/Quadrix"
      - install -Dm0755 -t /app/bin/ run.sh
      - install -Dm0644 chat.quadrix.Quadrix.desktop /app/share/applications/chat.quadrix.Quadrix.desktop
      - install -Dm0644 chat.quadrix.Quadrix.metainfo.xml /app/share/metainfo/chat.quadrix.Quadrix.metainfo.xml
      - install -Dm0644 chat.quadrix.Quadrix.svg /app/share/icons/chat.quadrix.Quadrix.svg