app-id: chat.quadrix.Quadrix
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=all
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
modules:
  - name: quadrix
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://quadrix.chat/releases/deb/amd64/quadrix_1.0.1_amd64.deb
        sha256: 27e7dcf685b261e8b67f17e9645c02a7ce04f6add788e5b7127f827332b9d53b
      - type: file
        only-arches:
          - aarch64
        url: https://quadrix.chat/releases/deb/arm64/quadrix_1.0.1_arm64.deb
        sha256: 6501511127f8b3839c17ceee974ca00bb43850226590b37f341e0515effc86b9
      - type: file
        path: chat.quadrix.Quadrix.metainfo.xml
      - type: file
        path: chat.quadrix.Quadrix.desktop
      - type: file
        path: chat.quadrix.Quadrix.svg
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/Quadrix/quadrix "$@"
    build-commands:
      - ar x quadrix_*.deb
      - rm quadrix_*.deb
      - tar xf data.tar.xz
      - mv opt/* "/app/Quadrix"
      - install -Dm0755 -t /app/bin/ run.sh
      - install -Dm0644 chat.quadrix.Quadrix.desktop /app/share/applications/chat.quadrix.Quadrix.desktop
      - install -Dm0644 chat.quadrix.Quadrix.metainfo.xml /app/share/metainfo/chat.quadrix.Quadrix.metainfo.xml
      - install -Dm0644 chat.quadrix.Quadrix.svg /app/share/icons/chat.quadrix.Quadrix.svg